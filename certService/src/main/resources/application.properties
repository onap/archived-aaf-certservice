# Actuator configuration
management.endpoints.enabled-by-default=true
management.endpoint.configprops.enabled=true
management.endpoints.web.exposure.include=health

# Swagger configuration
springdoc.show-actuator=true
springdoc.swagger-ui.path=/docs

# AAF CertService app specific configuration
app.config.path=/etc/onap/aaf/certservice

# Mutual TLS configuration
server.port=8443
server.ssl.enabled=true
server.ssl.client-auth=want

server.ssl.key-store=/etc/onap/aaf/certservice/certs/certServiceServer-keystore.jks
server.ssl.key-store-password=secret

server.ssl.trust-store=/etc/onap/aaf/certservice/certs/truststore.jks
server.ssl.trust-store-password=secret

